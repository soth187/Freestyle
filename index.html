<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="MainSection">
        <div class="LeftSection">
            <div class="TopicBox">
                <h1 class="TopicStyle" id="TopicText">
                    Twoja stara jebana
                </h1>
            </div>
            <button id="TopicButton" class="SectionButton">Losuj Temat</button>

            <div class="BeatBox">
                <div class="BeatBoxContent">
                    <video id="myVideo" width="530" height="70" title="Wczytywanie nazwy">
                        <source src="Nie wiem kurwa" type="video/mp4">
                    </video>
                    <div>
                        <button class="PlayPauseStyle" onclick="playPause()">Play/Pause</button>
                    </div>
                    <div>
                        <input class="VolumeStyle" type="range" id="volumeRange" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
                    </div>
                    <div>
                        <progress class="ProgressBarStyle" id="progressBar" value="0" max="100"></progress>
                        <div class="FlexCenterText">
                            <span class="ProgressTextStyle" id="currentTime">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
            <button id="BeatButton" class="SectionButton">Losuj Beat</button>
        </div>
        <div class="RightSection">
            <div class="PhotoBox">
                <img class="PhotoStyleIMG" src="sources/images/photo1.jpg">
            </div>
            <button id="PhotoButton" class="SectionButton">Losuj ZdjÄ™cie</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
